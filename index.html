<style>
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;


}

p {
  border: 1px solid green;
  border-radius: 12px;
  text-align: center;
}

a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>

<body>



<div id="mapid" style="width: 100%; height: 320px;"></div>
<script>

	var mymap = L.map('mapid').setView([43.075672, 25.617151], 10);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);



var wmsLayer = L.tileLayer.wms('https://wms.eea.government.bg/geoserver/GISWMR_INSPIRE/wms?', {
    layers: 'GISWMR_INSPIRE:AM.NitrateVulnerableZone',
    transparent: true,
    opacity: 0.5
}).addTo(mymap);

function zoomTo() {
        var lat = document.getElementById("lat").value;
        var lng = document.getElementById("lng").value;
        mymap.setView(new L.LatLng(lat, lng),14);
    }
</script>
<br>

 Географска ширина: <input type="text" name="lat" id="lat"/>
    <br/>
    Географска дължина: <input type="text" name="lng" id="lng"/>
    <input type="button" onclick="zoomTo()" value="Намери"/>
